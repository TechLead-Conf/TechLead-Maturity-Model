# This is a basic workflow to help you get started with Actions

name: Deploy GitHub pages

on:
  push:
    branches: [ pages ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
        working-directory: ./web
