name: Deploy to GitHub pages

on:
  push:
    branches: [ pages ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'feat/initial'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install --global yarn
      - run: yarn
        working-directory: ./web
      - run: yarn build
        working-directory: ./web
